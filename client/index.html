<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graham's Search</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="wrapper">
      <h1 class="title">Graham</h1>
      <form>
        <input
          type="text"
          class="form_child"
          id="search_val"
          placeholder="Search Graham"
        />
        <img class="mag_logo" src="./img/search.png" />
        <div class="search_btns">
          <input
            class="btn form_child"
            id="submit_btn"
            type="submit"
            value="Graham Search"
          />
          <button class="btn form_child" id="random_btn">I'm random</button>
        </div>
      </form>
      <div id="results"></div>
    </main>
    <script src="./populate.js"></script>
  </body>
</html>
